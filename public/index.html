<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Formulario FireBase</title>
	<link rel="stylesheet" type="text/css" href="estilos.css">
</head>
<body>
<h1>Ingresa tus datos</h1>

<main>
    <form id="user_form">
        <div class="nm">
        	<label class="label">Nombre</label><br>
            <input type="text" id="nombre" class="form-control" required="true" />
        </div>
        <div class="snm">
        	<label class="label">Apellido</label><br>
         	<input type="text" id="apellido" class="form-control" required="true" />
        </div>
        <div class="ci">
        	<label class="label">Identificación</label><br>
            <input type="number" id="cedula" class="form-control" maxlength="10" required="true" />
        </div>
        <div class="age">
        	<label class="label">Edad</label><br>
            <input type="number" id="edad" class="form-control"  maxlength="2" required="true" />
       	</div><br>
        <div>
            <input type="button" value="Enviar" class="btn" id="btnenviar">
            <input type="reset" value="Borrar datos" class="btn" id="btnenviar">
        </div>
    </form>
</main>
